<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Partag√© - Famille</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    form, .controls {
      background: #fff;
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    form input, form select, form button {
      flex: 1 1 200px;
      padding: 0.5em;
      font-size: 1em;
    }
    #calendar {
      max-width: 90%;
      margin: 2em auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üóìÔ∏è Agenda partag√© ‚Äì Famille</h1>
  </header>

  <form id="event-form">
    <input type="text" id="title" placeholder="Titre de l'√©v√©nement" required />
    <input type="datetime-local" id="start" required />
    <input type="datetime-local" id="end" required />
    <select id="person" required>
      <option value="">Qui ?</option>
      <option value="Antonello">Antonello</option>
      <option value="Genevi√®ve">Genevi√®ve</option>
      <option value="Louise">Louise</option>
      <option value="Mathilde">Mathilde</option>
    </select>
    <label>
      <input type="checkbox" id="allDay" /> Journ√©e enti√®re
    </label>
    <button type="submit">Ajouter</button>
  </form>

  <div class="controls">
    <label>Filtrer par personne :
      <select id="filter-person">
        <option value="">Tous</option>
        <option value="Antonello">Antonello</option>
        <option value="Genevi√®ve">Genevi√®ve</option>
        <option value="Louise">Louise</option>
        <option value="Mathilde">Mathilde</option>
      </select>
    </label>
  </div>

  <div id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3v8VeYp_bj7MrPmJNeyH2on02oW55i-Y",
      authDomain: "agenda-doudounes.firebaseapp.com",
      projectId: "agenda-doudounes",
      storageBucket: "agenda-doudounes.firebasestorage.app",
      messagingSenderId: "925121939777",
      appId: "1:925121939777:web:3521fec9e4e1e5184739c0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const personColors = {
      "Antonello": "#007BFF",
      "Genevi√®ve": "#28A745",
      "Louise": "#6F42C1",
      "Mathilde": "#DC3545"
    };

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: [],
      eventClick: async function(info) {
        if (confirm("Supprimer cet √©v√©nement ?")) {
          await db.collection("events").doc(info.event.id).delete();
        }
      }
    });
    calendar.render();

    const filterSelect = document.getElementById("filter-person");
    filterSelect.addEventListener("change", loadEvents);

    function loadEvents() {
      const filter = filterSelect.value;
      db.collection("events").onSnapshot((snapshot) => {
        calendar.removeAllEvents();
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!filter || data.person === filter) {
            calendar.addEvent({
              id: doc.id,
              title: `${data.person} : ${data.title}`,
              start: data.start,
              end: data.end,
              color: personColors[data.person] || "#000",
              allDay: data.allDay || false
            });
          }
        });
      });
    }

    loadEvents();

    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const person = document.getElementById('person').value;
      const allDay = document.getElementById('allDay').checked;

      await db.collection("events").add({ title, start, end, person, allDay });

      e.target.reset();
      alert("√âv√©nement ajout√© avec succ√®s !");
    });
  </script>
</body>
</html>
